          <p class=MsoNormal><span style='font-size:19.0pt;line-height:107%;mso-ansi-language:
          EN-GB'>Surgeon<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='font-size:14.0pt;line-height:107%;mso-ansi-language:
          EN-GB'>A day in the life of a Surgeon:<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='mso-ansi-language:EN-GB'>You’re a general
          surgeon in your local NHS hospital, and you’re working the 12pm midday shift. <o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='mso-ansi-language:EN-GB'>To begin with you
          check the status of a patient who broke their leg, and you optimistically tell
          them that their leg is healing well and that they will be going home in a few
          days. This is cheers them up a lot and they tank you for all your hard work.<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='mso-ansi-language:EN-GB'>While on standby in A&amp;E
          Department someone is rushed in: a victim of a car crash. You lead a team to
          treat them in a life-saving operation. There is much damage but after a few
          hours of complicated repairs to internal tissue the patient is in a better
          state and is no longer in life-threatening circumstances. They look set to make
          a good recovery. Work is fast-paced, stressful and often tiring, but there is
          no greater reward than using your skills to save lives. <o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='font-size:14.0pt;line-height:107%;mso-ansi-language:
          EN-GB'>Does this sound like you?<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='mso-ansi-language:EN-GB'>You can make quick
          decisions and lead a team, even under pressure. You have a calm, reassuring
          manner, communicate easily and like helping others. You're always willing to
          learn about new technology.<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='font-size:14.0pt;line-height:107%;mso-ansi-language:
          EN-GB'>What will you need to become a surgeon: GCSE?<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='mso-ansi-language:EN-GB'>You're likely to need
          at least six or seven high grade 9-6 (A*-B) GCSE grades (or the equivalent),
          including a science subject, and be all set to take at least three A levels (or
          the equivalent) at college or 6th form.<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='font-size:14.0pt;line-height:107%;mso-ansi-language:
          EN-GB'>What will you need to become a surgeon: A Level and Beyond?<o:p></o:p></span></p>
          
          <p class=MsoNormal><span style='mso-ansi-language:EN-GB'>You'll need to apply
          for a recognised degree in medicine at university. Getting three good A level
          grades (or equivalent level 3 qualifications) is vital, as medicine is a very
          competitive area. It's important to check different university entry
          requirements as these vary between institutions. After university, you'll need
          to do further general and specialist training to work as a surgeon, and there
          are different areas you can specialise in, such as neurosurgery, urology or
          ear, nose and throat.<o:p></o:p></span></p>
